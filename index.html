<html>
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Google Sans">
    </head>
    <body>

<div class="main">
    <div class="card">
        <center>
            <div class="card-header" >
            <img src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" width="70">
            <span class="login-title">Connexion</span>
            <span class="login-subtitle">Utilisez votre compte Google</span>
            <input type="text" placeholder="Adresse e-mail ou numero de telephone">
        </div>
    </center>
        <div class="card-footer">
                <span class="forgot-email">Adressse e-mail oubliée ?</span>
                <p class="security-text">
                    S'il ne s'agit pas de votre ordinateur,
                    utilisez le mode inité pour vous connectez en mode prive.
                    <b>En savoir plus</b>
                </p>
            <div class="card-footer-buttons">
                <span>Creer un compte</span>
                <button>Suivant</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
